<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="mainCentralizeContent">
        <div id="calculator">
            <div id="calculatorTitle" >
                <h2 id="calculatorTitleText" >Calculator</h2>
            </div>
            <div id="calculatorDisplay">
                <p id="calculatorDisplayResult">0</p>
                <p id="calculatorDisplayText">0</p>
            </div>
            <div id="calculatorKeyboard">
                 <div id="calculatorKeyboardUpper">
                    <div class="calculatorKeyboardLine">
                        <button class="calculatorButton" id="contentKeyboardLineButtonCE">CE</button>
                        <button class="calculatorButton" id="contentKeyboardLineButtonBackspace">âŒ«</button>
                        <button class="calculatorButton" id="contentKeyboardLineButtonPercent">%</button>
                        <button class="calculatorButton" id="contentKeyboardLineButtonDivision">/</button>
                    </div>
                    <div class="calculatorKeyboardLine">
                        <button class="calculatorButton" id="contentKeyboardLineButtonSeven">7</button>
                        <button class="calculatorButton" id="contentKeyboardLineButtonEight">8</button>
                        <button class="calculatorButton" id="contentKeyboardLineButtonNine">9</button>
                        <button class="calculatorButton" id="contentKeyboardLineButtonMultiplication">X</button>
                    </div>
                    <div class="calculatorKeyboardLine">
                        <button class="calculatorButton" id="contentKeyboardLineButtonFour">4</button>
                        <button class="calculatorButton" id="contentKeyboardLineButtonFive">5</button>
                        <button class="calculatorButton" id="contentKeyboardLineButtonSix">6</button>
                        <button class="calculatorButton" id="contentKeyboardLineButtonSubtraction">-</button>
                    </div>
                </div>
                <div id="calculatorKeyboardLower">
                    <div id="calculatorKeyboardLowerColumnOne">
                        <div class="calculatorKeyboardLine">
                            <button class="calculatorButton" id="contentKeyboardLineButtonOne">1</button>
                            <button class="calculatorButton" id="contentKeyboardLineButtonTwo">2</button>
                            <button class="calculatorButton" id="contentKeyboardLineButtonThree">3</button>
                        </div>
                        <div class="calculatorKeyboardLine">
                            <button class="calculatorButton" id="contentKeyboardLineButtonZero">0</button>
                            <button class="calculatorButton" id="contentKeyboardLineButtonDot">.</button>
                            <button class="calculatorButton" id="contentKeyboardLineButtonEqual">=</button>
                        </div>
                    </div>
                    <div id="calculatorKeyboardLowerColumnTwo">
                        <button class="calculatorButton" id="contentKeyboardLineAddition">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/calculator.js" ></script>
</body>
</html>
